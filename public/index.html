	<script>
		function toggleSideBar() {
			$('#sidebarNav').toggleClass('d-none');
		}

		function goTo(state) {
			console.log('inside goto');
			$('html, body').animate({
				scrollTop: $('#' + state).offset().top - 80
			}, 1500)
		}
		$(window).on('load', function () {
			$('#popUp').modal('show');
		});
